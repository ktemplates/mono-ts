version: 4
commit:
  keys:
    - type: feat
      value: Introducing new features.
    - type: perf
      value: A code change that improves performance.
    - type: fix
      value: Fixing a bug.
    - type: refac
      value: A code change that neither fixes a bug nor adds a feature.
    - type: chore
      value: Other changes that don't modify src or test files.
  scopes:
    - type: core
      value: Core application
    - type: model
      value: Models
    - type: lint
      value: Linter
    - type: config
      value: Configuration
    - type: dev
      value: Development tools
